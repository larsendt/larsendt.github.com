<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>
<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
<style type="text/css">
	body {
		font-family: 'Crimson Text', arial, serif; 
	}
	a:link {
		text-decoration: none;
		color: #00f;
	}
	a:visited {
		color: #00f;
	}
	.wrapper {
		width: 400px;
		margin: auto;
	}
	.content {
		width: 100%;
	}
	.header {
		width: 100%;
		border-bottom: thin solid #000;
		padding-bottom: 20px;
	}
	.title {
		font-weight: bold;
		font-size: 20pt;
	}
	.caption {
		font-style: italic;
		font-size: 10pt;
	}
</style>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<span class="title">Blog</span><span class="caption"> YARR! It's me blog!</span>
	</div>
	<div class="content">
		<p>{{ post.title }}</p>
		<p>{{ post.content }}</p>
		<em>Posted on {{ post.date | date_to_long_string }} by Dane.</em>
		<br>
		<em><a href="/">Home</a></em>
	</div>
</div>
</body>
</html>
